<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>
    <div class="container">
        <div class="content">

            <!-- Jeremy Div-->
            <div class="jeremy">
                <div class="blue">
                    <img src="./images/image-jeremy.png" alt="jeremyimage">
                    <p>Report For </p>
                    <p><h1>Jeremy</h1></p>
                    <p><h1>Robson</h1></p>
                    <br><br>
                    <br><br>
                </div>
                <div class="choose">
                    <p>Daiy</p> <br>
                    <p>Weekly</p> <br>
                    <p>Monthly</p> <br>
                    <br><br><br><br><br><br><br>
                </div>
            </div>

            <!-- Orange div-->
            <div class="orange1">
                <div class="orange">
                    <img class="image" src="./images/icon-work.svg" alt="workimage">
                    <br>
                    <br>
                    <div class="work">
                        <p>Work</p>
                        <br>
                        <p><h1>32hrs</h1></p>
                        <p>Last Week - 36 hrs</p>
                    </div>

                </div>
            </div>
            <!-- Blue div-->
            <div class="sblue">
                <div class="lblue">
                    <img class="image" src="./images/icon-play.svg" alt="playimage">
                    <br>
                    <br>
                    <div class="play">
                        <p>Play</p>
                        <br>
                        <p><h1>10hrs</h1></p>
                        <p>Last Week - 8hrs</p>
                    </div>

                </div>

            </div>

            <!--Red Div-->
            <div class="lred">
                <div class="red">
                    <img class="image" src="./images/icon-study.svg" alt="studyimage">
                    <br>
                    <br>
                    <div class="study">
                        <p>Study</p>
                        <br>
                        <p><h1>4hrs</h1></p>
                        <p>Last Week - 7hrs</p>
                    </div>
                </div>

            </div>

            <div class="lgreen">
                <div class="green">
                    <img class="image" src="./images/icon-exercise.svg" alt="exerciseimage">
                    <br>
                    <br>
                    <div class="exercise">
                        <p>Exercise</p>
                        <br>
                        <p><h1>4hrs</h1></p>
                        <p>Lastw Week - 5hrs</p>
                    </div>
                </div>
            </div>

            <div class="lpurple">
                <div class="purple">
                    <img class="image" src="./images/icon-social.svg" alt="socialimage">
                    <br>
                    <br>
                    <div class="social">
                        <p>Social</p>
                        <br>
                        <p><h1>5hrs</h1></p>
                        <p>Last Week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="lyellow">
                <div class="yellow">
                    <img class="image" src="./images/icon-self-care.svg" alt="selfcareimage">
                    <br>
                    <br>
                    <div class="selfcare">
                        <p>Self Care</p>
                        <br>
                        <p><h1>2hrs</h1></p>
                        <p>Last Week - 2hrs</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
